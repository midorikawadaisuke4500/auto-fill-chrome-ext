<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Fill Profile</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .input-group {
      margin-bottom: 12px;
    }
    input[type="password"] {
      width: calc(100% - 16px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0052a3;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #777;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  
  <div id="auth-section">
    <h2>Unlock Extension</h2>
    <div class="input-group">
      <input type="password" id="master-password" placeholder="Master Password" />
    </div>
    <button id="unlock-btn">Unlock</button>
  </div>

  <div id="main-section" class="hidden">
    <h2>Active Profile</h2>
    <div class="input-group">
      <select id="profile-select">
        <option value="profile_a">Profile A (Personal)</option>
        <option value="profile_b">Profile B (Business)</option>
      </select>
    </div>
    <button id="lock-btn">Lock Session</button>
  </div>

  <div id="status"></div>

  <script src="../src/popup.js"></script>
</body>
</html>
